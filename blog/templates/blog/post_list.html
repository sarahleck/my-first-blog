<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

        
        {% for post in posts %}
        
            <article>
                <time>published: 14.06.2014, 12:14</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
            </article>
        {% endfor %}
    </body>
</html>
